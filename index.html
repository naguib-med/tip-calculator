<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tip Calculator</h1>
<label for="bill-amount">Bill Amount:</label>
<input type="number" id="bill-amount" placeholder="Enter bill amount">

<label for="tip-percentage">Tip Percentage:</label>
<input type="number" id="tip-percentage" placeholder="Enter tip %">

<button id="calculate-tip">Calculate Tip</button>

<p id="tip-amount">Tip Amount: </p>
<p id="total-amount">Total Amount: </p>
</body>
</html>
